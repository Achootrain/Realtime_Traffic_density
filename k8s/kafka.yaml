apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: traffic
spec:
  serviceName: "kafka"
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: apache/kafka:3.8.0
        ports:
        - containerPort: 9092  # INTERNAL (cluster)
        - containerPort: 9093  # Controller
        - containerPort: 9094  # EXTERNAL (port-forward)
        env:
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        
        # Định nghĩa 3 listener
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
        
        # Kafka lắng nghe 3 port nội bộ container
        - name: KAFKA_LISTENERS
          value: "INTERNAL://:9092,EXTERNAL://:9094,CONTROLLER://:9093"
        
        # Internal = hostname DNS nội bộ, External = localhost (port-forward)
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "INTERNAL://kafka.traffic.svc.cluster.local:9092,EXTERNAL://127.0.0.1:9094"

        # Broker nội bộ trao đổi qua INTERNAL listener
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL"

        # Controller quorum (Kafka 3.x kiểu mới)
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-0.kafka.traffic.svc.cluster.local:9093"

        # Một số cấu hình cơ bản
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
          value: "0"
        - name: CLUSTER_ID
          value: "5L6g3nShT-eMCtK--X86sw"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        # Log retention settings to prevent PVC from filling up
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "24"
        - name: KAFKA_LOG_RETENTION_BYTES
          value: "4294967296"
        - name: KAFKA_LOG_SEGMENT_BYTES
          value: "1073741824"
        - name: KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS
          value: "300000"
        # Constrain JVM heap to leave room for OS page cache
        - name: KAFKA_HEAP_OPTS
          value: "-Xms256m -Xmx512m"
        resources:
          requests:
            memory: "300Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: traffic
spec:
  selector:
    app: kafka
  ports:
  - name: internal
    port: 9092
    targetPort: 9092
  - name: external
    port: 9094
    targetPort: 9094
