# AWS Credentials Secret - TEMPLATE ONLY
# ==========================================
# This secret is created AUTOMATICALLY by GitHub Actions workflow
# using secrets stored in GitHub repository settings.
#
# DO NOT commit real AWS credentials to this file!
#
# GitHub Secrets Required:
#   - AWS_ACCESS_KEY_ID: Your AWS Access Key
#   - AWS_SECRET_ACCESS_KEY: Your AWS Secret Key
#
# To add secrets in GitHub:
#   1. Go to repo Settings > Secrets and variables > Actions
#   2. Click "New repository secret"
#   3. Add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
#
# For local testing only, you can apply this manually:
# kubectl create secret generic aws-credentials \
#   --namespace traffic \
#   --from-literal=access_key_id="YOUR_KEY" \
#   --from-literal=secret_access_key="YOUR_SECRET"
# ==========================================

apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: traffic
type: Opaque
stringData:
  # These values are PLACEHOLDERS
  # Real values are injected by GitHub Actions
  access_key_id: "PLACEHOLDER_DO_NOT_USE"
  secret_access_key: "PLACEHOLDER_DO_NOT_USE"
