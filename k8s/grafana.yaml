apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: traffic
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: TimescaleDB
        type: postgres
        uid: timescaledb
        access: proxy
        url: timescaledb.traffic.svc.cluster.local:5432
        database: traffic           
        user: postgres
        isDefault: true
        secureJsonData:
          password: postgres
        jsonData:
          sslmode: disable
          postgresVersion: 1600
          timescaledb: true
          database: traffic        
      - name: AWS Athena
        type: grafana-athena-datasource
        uid: athena
        access: proxy
        jsonData:
          authType: default
          defaultRegion: us-east-1
          catalog: AwsDataCatalog
          database: traffic_analytics
          workgroup: primary
          outputLocation: s3://traffic-count-bigdata/athena_results/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: traffic
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
