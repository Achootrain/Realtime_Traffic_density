apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: hugedata
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: TimescaleDB
        type: postgres
        uid: timescaledb
        access: proxy
        url: timescaledb.hugedata.svc.cluster.local:5432
        database: traffic
        user: postgres
        secureJsonData:
          password: postgres
        jsonData:
          sslmode: disable
          postgresVersion: 1600
          timescaledb: true
        isDefault: true
        editable: true
